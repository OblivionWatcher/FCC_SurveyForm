<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body id="main">
        <div class="header">
            <h1 id="title">Form Title</h1>
            <p id="description">Description</p>
        </div>

        <form id="survey-form">

            <div class="block">
                <div class="leftdiv">
                     <label id="name-label" for="name">Name</label> 
                </div>
                <div class="rightdiv">
                    <input placeholder="Your name" type="text" id="name" required>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="email-label" for="email">E-mail</label> 
                </div>
                <div class="rightdiv">
                    <input placeholder="Your e-mail" type="email" id="email" required>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="number-label" for="number">Age</label> 
                </div>
                <div class="rightdiv">
                    <input placeholder="Your age" type="number" min="0" max="100" id="number" required>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="drop-label" for="dropbox">dropbox</label> 
                </div>
                <div class="rightdiv">
                    <select name="currentPos" id="dropdown">
                        <option value="student">Student</option>
                        <option value="job">Full time job</option>
                    </select>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="radio-label" for="userRatings">RadioButton</label> 
                </div>
                <div class="rightdiv">
                    <ul>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="1" type="radio" class="userRatings">
                                teste1 
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="2" type="radio" class="userRatings">
                                teste1 
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="3" type="radio" class="userRatings">
                                teste1
                            </label>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="check-label" for="preferences">RadioButton</label> 
                </div>
                <div class="rightdiv">
                    <ul>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="1" type="checkbox" class="userRatings">
                                option1 
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="2" type="checkbox" class="userRatings">
                                option2
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="3" type="checkbox" class="userRatings">
                                option3 
                            </label>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="email-label" for="email">email</label> 
                </div>
                <div class="rightdiv">
                    <textarea id="comments" class="input-field" placeholder="Enter your comment here..." name="comment" id="" cols="30" rows="10"></textarea>
                </div>
            </div>

            <button id="submit" type="submit">Submit</button>

        </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>

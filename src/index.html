<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="./main.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body id="main">
        <div class="header">
            <i class="fas fa-gamepad teste"></i>
            <h1 id="title">Gaming</h1>
            <p id="description">Press Start</p>
        </div>

        <form id="survey-form">

            <div class="block">
                <div class="leftdiv">
                     <label id="name-label" for="name">Name</label> 
                </div>
                <div class="rightdiv">
                    <input placeholder="Your name" type="text" id="name" required>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="email-label" for="email">E-mail</label> 
                </div>
                <div class="rightdiv">
                    <span class="input">
                        <input placeholder="Your e-mail" type="email" id="email" required>
                    </span>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="number-label" for="number">Age</label> 
                </div>
                <div class="rightdiv">
                    <input placeholder="Your age" type="number" min="0" max="100" id="number" required>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="drop-label" for="dropbox">Which plataform do you play?</label> 
                </div>
                <div class="rightdiv">
                    <select name="currentPos" id="dropdown">
                        <option value="xbox">XBOX ONE</option>
                        <option value="ps4">Playstation 4</option>
                        <option value="nintendo">Nintendo Switch</option>
                        <option value="siqueira">PC</option>
                    </select>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="radio-label" for="userRatings">Do you have any interest in game development?</label> 
                </div>
                <div class="rightdiv">
                    <ul>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="yes" type="radio" class="userRatings">
                                Yes, I do
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="maybe" type="radio" class="userRatings">
                                Maybe
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="no" type="radio" class="userRatings">
                                No, I don't
                            </label>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="check-label" for="preferences">Wich styles do you like?</label> 
                </div>
                <div class="rightdiv">
                    <ul>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="1" type="checkbox" class="userRatings">
                                FPS
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="2" type="checkbox" class="userRatings">
                                TPS
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="3" type="checkbox" class="userRatings">
                                RPG
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="3" type="checkbox" class="userRatings">
                                MMORPG
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="3" type="checkbox" class="userRatings">
                                Hack and Slash
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="3" type="checkbox" class="userRatings">
                                Fighting
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="3" type="checkbox" class="userRatings">
                                Survival
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="3" type="checkbox" class="userRatings">
                                Battle Royale
                            </label>
                        </li>

                    </ul>
                </div>
            </div>


            <div class="block">
                <div class="leftdiv">
                    <label id="email-label" for="email">How games affected your life?</label> 
                </div>
                <div class="rightdiv">
                    <textarea id="comments" class="input-field" placeholder="Text here..." name="comment" id="" cols="30" rows="10"></textarea>
                </div>
            </div>

            <button id="submit" type="submit"><i class="fas fa-share"></i>
        </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
